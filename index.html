<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Mental Load Lister</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Rubik:ital,wght@0,400;0,500;0,900;1,800&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="./android-chrome-512x512.png">
            <h1 class="tracking-in-expand-fwd">The Mental Load Lister</h1>
           
            <p>Add items as they pop into your mind, so all the household members can see. Once the item has been done, simply tap it to remove!</p>
            <div id="inputsubmit">
                <input type="text" id="input-field" placeholder="Thing to do..">
                <button id="add-button">Add to the List</button>
            </div>
            <ul id="load-list">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
